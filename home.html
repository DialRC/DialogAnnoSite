<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Log Processor</title>
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.default.css ">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--js-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/selectize/dist/js/standalone/selectize.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-selectize2/dist/angular-selectize.js"></script>

    <!--[if lt IE 9]>`
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>


<div class="container-fluid" ng-controller="viewController">
    <div class="col-md-12">
        <div class="text-center">
            <selectize config="{valueField: 'name', labelField: 'name', placeholder: 'Pick file', maxItems: 1}" options=listFiles ng-model="selectedFile"></selectize>
        </div>
        <div class="text-center">
            <p class="h4">Title: {{fileData.title}}</p>
        </div>
        <div ng-show="!loadingFileData" ng-repeat="turn in turns">
            <div class="text-center">
                <p class="h5">Comment: {{turn.comment}}</p>
            </div>
            <div class="form-inline text-center">
                <div class="radio">
                    <label><input type="radio" ng-model="turn.row1" value="a">A</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-model="turn.row1" value="b">B</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-model="turn.row1" value="c">C</label>
                </div>
            </div>

            <div class="form-inline text-center">
                <div class="radio">
                    <label><input type="radio" ng-model="turn.row2" value="1">1</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-model="turn.row2" value="2">2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" ng-model="turn.row2" value="3">3</label>
                </div>
            </div>
            <div class="form-inline text-center">
                <input class="form-control btn-info" ng-disabled="!(turn.row1 && turn.row2)" ng-click="addLabel1(turn)" type="button" value="Enter">
            </div>

            <div class="text-center">
                <p class="h5">Selecte-buttons: <span ng-repeat="label in turn.label1">{{label.row1}}-{{label.row2}}&nbsp;<a href="javascript:void(0)" ng-click="removeLabel1(turn.label1,$index)">x</a>&nbsp;&nbsp;</span></p>
            </div>
            <div class="form-inline text-center">
                <div class="form-group">
                    <div class="pull-left" ng-repeat="label in turn.label2" style="padding-right: 10px">
                        {{label.content}}&nbsp;<input type="button" class="form-control" ng-click="changeContentValue(label)" value="{{label.displayName}}">&nbsp;
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div>
            <div class="text-center form-inline" style="padding-top: 10px">
                <input type="button" class="form-control btn-success" value="Save" ng-click="saveData()" ng-disabled = "checkLabel1()">
            </div>
        </div>
        <div class="col-md-12 text-center" ng-show="loadingFileData">
            <p class="h4">Loading...</p>
        </div>
    </div>
</div>
<!--<script src="bower_components/requirejs/require.js" data-main="js/main.js"></script>-->
<script src="js/app.js"></script>
</body>

</html>
